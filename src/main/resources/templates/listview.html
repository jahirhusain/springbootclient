<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/sweetalert.css}" />
<script th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/sweetalert.min.js}"></script>

</head>
<body>

	<div class="container">
		<h2>User List</h2>
		<a class="btn btn-primary bootpopup" href="/newUser"
			title="Add User Information" style="width: 10%"><b>Add User</b></a>
		<table class="table">
			<thead>
				<tr>
					<th>User Name</th>
					<th>Email</th>
					<th>Age</th>
					<th>Mobile</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(userList)}" class="btn-warning">
					<td colspan="4" align="center">No User Info Available!!!</td>
				</tr>
				<tr th:each="user : ${userList}">
					<td th:text="${user.userName}"></td>
					<td th:text="${user.emailAddress}"></td>
					<td th:text="${user.age}"></td>
					<td th:text="${user.mobile}"></td>
					<td align="center">
						<a th:href="@{/showUser/{id}(id=${user.userId})}">
							<span class="glyphicon glyphicon-edit"></span>
						</a> 
						&nbsp; &nbsp; 
						<a id="deleteUser" th:href="@{/deleteUser/{id}(id=${user.userId})}">
							<span class="glyphicon glyphicon-trash"></span>
						</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>

</body>
</html>
